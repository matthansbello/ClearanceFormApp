				<h2><b>BEGIN CLEARANCE</b></h2>
				<h3><span>					
					<form action="cleared.html" id="clearanceForm">
							<input type="text" name="matric" placeholder="Matric Number" id="matric" required>
						<input type="text" name="name" placeholder="Full Name" id="fullName" required>
						<input type="text" name="Address" placeholder="Address" id="address" required>
						<input type="text" name="Email" placeholder="Email" id="email" required>
						<input type="number" name="year" placeholder="Year of Entry" id="year" required>
						<select name="select" id="feesReceipt" required>
							<option value="0">Is Fees Reciept Complete</option>
							<option value="Complete" aria-required="true">Complete</option>
							<option value="Incomplete">Incomplete</option>
							
						</select>
						<select name="select" id="courseForm" required>
							<option value="0">Is Course Form Complete</option>
							<option value="Complete" aria-required="true">Complete</option>
							<option value="Incompletes">Incomplete</option>
						
						</select>
						<input type="text" name="med" placeholder="Medicals" id="medicals" required>
						<select name="select" id="idCard" required>
							<option value="0">Is Identity Card Available</option>
							<option value="Available" aria-required="true">Available</option>
							<option value="Not Available">Not Available</option>
						
						</select>
						
						<textarea name="message" cols="50" rows="7">Remark</textarea>
						<input type="submit" value="Submit" id="submit" required>
					</form>
					</span></h3>
